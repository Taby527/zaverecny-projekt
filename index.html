<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Závěrečný projekt</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Estonia&display=swap"
      rel="stylesheet"
    />

  <div class="body">

        <nav class="menu">
          <!-- hamburger -->
          <button class="menu__hamburger" id="hamburger">
            <div class="menu__burger"></div>
            <i class="fas fa-bars"></i>
          </button>
          <!-- ----------- -->
          <!-- navigace link -->
          <div class="menu__links" id="nav-ul">
            <a href="#">O nás</a>
            <a href="#">Novinky</a>
            <a href="#">Ceník</a>
            <a href="#">Kontakt</a>
          </div>
        </nav>
        <footer class="footer">
          <div class="footer__logo">Salón Pohlazení</div>
          <p class="footer__kontakt">Slezská 250</p>
          <p class="footer__kontakt">747 69 Pustá Polom</p>
          <p class="footer__kontakt">tel.: xxx xxx xxx</p>
        </footer>
      </div>
      <script src="menu_roll.js"></script>
      <script src="menu.js"></script>
    </body>
  </div>
